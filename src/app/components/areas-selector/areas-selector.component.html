<areas-dropdown-selector [areas]="areas | async"
                         [selectedAreas]="selectedAreas"
                         (areaSelected)="onAreaSelected($event)"
                         (areaDeselected)="onAreaDeselected($event)">
</areas-dropdown-selector>
<areas-map-selector [selectedAreas]="selectedAreas"
                    (areaSelected)="onAreaSelected($event)"
                    (areaDeselected)="onAreaDeselected($event)">
</areas-map-selector>
